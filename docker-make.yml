---
version: '1'
name: metal-api
username: metal
registry-host: registry.fi-ts.io
default-build-args:
  - http_proxy=${HTTP_PROXY}
  - https_proxy=${HTTP_PROXY}
  - HTTP_PROXY=${HTTP_PROXY}
  - HTTPS_PROXY=${HTTP_PROXY}
  - NO_PROXY=${NO_PROXY}
  - no_proxy=${NO_PROXY}
builds:
  - name: "metal-api-slug"
    tags:
      - ${CI_COMMIT_REF_NAME}
  - name: "metal-api-master"
    tags:
      - latest
